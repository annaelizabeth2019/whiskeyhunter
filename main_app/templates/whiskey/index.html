{% extends 'base.html' %}
{% block content %}

<h1>Whiskey List</h1>

{% for type in whiskey %}
  <a href="{% url 'detail' type.id %}">
    <div class="card hoverable">
        <div class="card-content">
            <span class="card-title">{{ type.name }}</span>
            <p>Brand: {{ type.brand }}</p>
            <p>Description: {{ type.description }}</p>
            <p>Origin: {{ type.origin }}</p>

        </div>
    </div>
  </a>
{% endfor %}
<img src="https://whisky.suntory.com/sites/default/files/2018-12/rituals-footer.png" alt="yamazaki whiskies all in a row" class="responsive-img home-img">
{% endblock %}
