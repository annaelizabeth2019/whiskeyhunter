{% extends 'base.html' %}


{% block content %}

  {% if object %}
    <h1>Edit <span class="whiskey-text">{{object.name}}</span></h1>
  {% else %}
    <h1>Add Whiskey</h1>
  {% endif %}
  <form action="" method="post">
    <div class="form-container">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
  </div>
    <br>
    <input type="submit" value="Submit!" class="btn submit">
  </form>

{% endblock %}
